
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zcash Test Network</title>
    <meta name="description" content="Zcash test network status">
    <meta name="author" content="Zerocoin Electronic Coin Company">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logo">
          <img src="/images/zcash-logo.png" alt="Zcash">
          <h2 class="title">Network</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="nodemap">
        <h4>Zcash Node Map</h4>
        <center>
          <img src="/images/testnet.png" alt="Node map">
        </center>

        <p>
          <strong>Number of unique IP addresses observed on the network:</strong> $ZCASH_IPS </br>
          <strong>Block height:</strong> $ZCASH_BLOCKHEIGHT <br>
          <strong>Difficulty:</strong> $ZCASH_DIFFICULTY <br/>
          <strong>Last updated:</strong> $TIME <br/>
        </p>
        <p>
          These statistics are updated every hour from betatestnet.z.cash
        </p>

      </div>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>List of highly available nodes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>$ZCASH_NODES</th>
          </tr>
        </tbody>

    </div>
  </body>
</html>
